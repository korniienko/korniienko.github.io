    <meta charset="UTF-8">
    <title>task5</title>
    <script>
        var line = +prompt('Введите количество строк',8);
        var row = +prompt('Введите число символов в строке, включая пробел',8);
        var chessBoard =''
        for (var i= 0; i<line; i++){
            for (var j =0; j<row; j++){
                if ( i % 2 == 0) {
                    if (j % 2 == 0) {
                        chessBoard += '#';
                        } else {
                        chessBoard += ' ';
                        }
                } else{
                    if(j % 2 == 0) {
                    chessBoard += ' ';
                    }else {
                    chessBoard += '#';
                    }
                    }
            }
            console.log (chessBoard)
            chessBoard = "";
        }
    </script>
