    <script>
        function pow(x,n) {
            if (x == 0) {
                return 0;
            }
            if (n == 0) {
                return 1;
            }
            var j = x;
            if (n < 0) {
                for (var i = 1; i < -n; i++) {
                    x = x * j;
                }
                return x = 1/x;
            }
            else {
                for (var i = 1; i < n; i++) {
                    x = x * j;
                }
                return x;
            }
        }
        var number = + prompt('Введите число.')
        var degree = + prompt('Введите степень числа.')
